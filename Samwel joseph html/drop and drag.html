<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>drag/drop APIs</title>
<script>
function allowDrop(ev) {
	ev.preventDefault();
}

function drag(ev){
	ev.dataTransfer.setData("text",ev.target.id);
function drop(ev) {
	ev.preventDefault();
	var data =ev.dataTransfer.getData("text");
	ev.target.appendChild(document.getElementById('data'));
}	
</script>	
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="logo.gif" draggable="true" ondragstat="drag(event)" width="240" height="50">
<img id="drag2" src="rectangle.gif" draggable="true" ondragstart="drag(event)" width="340" height="100">	

</body>
</html>
